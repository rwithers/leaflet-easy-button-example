<html>

<head>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
     <link rel="stylesheet" href="./easy-button/easy-button.css" />
     <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
     <script src="./easy-button/easy-button.js"></script>
     <link rel="stylesheet" href="icon-font/style.css" />
</head>
<body>
      <div id='mapid'></div>
</body>

<style>
      #mapid { height: 100%; width: 100%}
</style>

<script>
      var map = L.map('mapid').setView([51.505, -0.09], 13);

          L.easyButton({
             id: 'clear-map-button',   // an id for the generated button
             position: 'topleft',      // inherited from L.Control -- the corner it goes in
             type: 'replace',          // set to animate when you're comfy with css
             leafletClasses: true,     // use leaflet classes to style the button?
             states:[{                 // specify different icons and responses for your button
               stateName: 'Clear Map',
               onClick: function(button, map){
                                   map.remove();
                             initMap();
               },
               title: 'Clear Map',
               icon: 'icon-checkbox-unchecked'
             }]
          }).addTo(map);
      
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      L.marker([51.5, -0.09]).addTo(map)
          .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
          .openPopup();


</script>

</html>
